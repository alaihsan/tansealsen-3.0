{% extends "base.html" %}

{% block title %}Tambah Pelanggaran Baru{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<div class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8 w-full">
    <div class="mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">Tambah Pelanggaran</h1>
        <a href="{{ url_for('main.home') }}" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Kembali</a>
    </div>

    <form method="POST" action="{{ url_for('main.add_violation') }}" enctype="multipart/form-data" class="space-y-6">
        
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold mb-4">Informasi Umum</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- UPDATE: Split Tanggal dan Jam -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Tanggal</label>
                        <input type="text" id="tanggal_kejadian" name="tanggal_kejadian" required class="w-full border rounded-lg px-3 py-2 bg-white" placeholder="Pilih tanggal">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Jam</label>
                        <!-- Default jam saat ini via JS nanti -->
                        <input type="time" id="jam_kejadian" name="jam_kejadian" required class="w-full border rounded-lg px-3 py-2 bg-white">
                    </div>
                </div>

                <!-- DINAMIS: DI INPUT OLEH -->
                <div>
                    <label class="block text-sm font-medium mb-1">Di Input Oleh</label>
                    <select name="di_input_oleh" required class="w-full border rounded-lg px-3 py-2 bg-white">
                        <option value="">Pilih Anggota</option>
                        {% for staff in staff_members %}
                            <option value="{{ staff.full_name or staff.username }}">{{ staff.full_name or staff.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Kelas</label>
                    <select id="kelas" name="kelas" required class="w-full border rounded-lg px-3 py-2 bg-white">
                        <option value="">Pilih Kelas</option>
                        {% for cls in classes %}
                            <option value="{{ cls.name }}">{{ cls.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Nama Siswa</label>
                    <select id="nama_murid" name="nama_murid" required disabled class="w-full border rounded-lg px-3 py-2 bg-gray-100 cursor-not-allowed">
                        <option value="">Pilih Kelas Dulu</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold mb-4">Detail Pelanggaran</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- DINAMIS: PASAL -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-1">Pasal Pelanggaran</label>
                    <select id="pasal_select" name="pasal_id" required class="w-full border rounded-lg px-3 py-2 bg-white">
                        <option value="">Pilih Pasal</option>
                        {% for rule in rules %}
                            <option value="{{ rule.id }}">{{ rule.code }} - {{ rule.description }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-1">Ayat (opsional)</label>
                    <select id="ayat_select" name="ayat_ids" multiple class="w-full border rounded-lg px-3 py-2 bg-white" disabled>
                        <!-- populated dynamically -->
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Pilih satu atau lebih ayat terkait (jika ada).</p>
                </div>

                <!-- DINAMIS: KATEGORI -->
                <div>
                    <label class="block text-sm font-medium mb-1">Kategori</label>
                    <select name="kategori_id" required class="w-full border rounded-lg px-3 py-2 bg-white">
                        <option value="">Pilih Kategori</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-1">Deskripsi</label>
                    <textarea name="deskripsi" rows="3" class="w-full border rounded-lg px-3 py-2"></textarea>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6" x-data="fileUpload()">
            <label class="block text-sm font-medium mb-2">Bukti Pendukung (Maksimal 10 Foto)</label>
            
            <div class="flex items-center justify-center w-full">
                <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <i class="fas fa-cloud-upload-alt text-2xl text-gray-500 mb-2"></i>
                        <p class="text-sm text-gray-500"><span class="font-semibold">Klik untuk upload</span> atau drag and drop</p>
                        <p class="text-xs text-gray-500">PNG, JPG (Maks. 10 file)</p>
                    </div>
                    <input id="dropzone-file" type="file" name="bukti_file" multiple accept="image/*" class="hidden" @change="handleFiles" />
                </label>
            </div>

            <div class="mt-4 grid grid-cols-2 md:grid-cols-5 gap-4" x-show="files.length > 0">
                <template x-for="(file, index) in files" :key="index">
                    <div class="relative group">
                        <img :src="file.url" class="h-24 w-full object-cover rounded-lg border">
                        <button type="button" @click="removeFile(index)" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 w-6 h-6 flex items-center justify-center text-xs shadow hover:bg-red-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </template>
            </div>
            <p x-show="files.length > 10" class="text-red-500 text-sm mt-2 font-bold">Maksimal 10 foto. Mohon kurangi pilihan Anda.</p>
        </div>

        <div class="flex justify-end gap-4">
            <button type="reset" class="px-6 py-2 border rounded-lg hover:bg-gray-50">Reset</button>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Simpan Data</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/id.js"></script>
<script>
    flatpickr("#tanggal_kejadian", { locale: "id", dateFormat: "d/m/Y", defaultDate: "today" });
    
    // Set default jam ke waktu sekarang
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('jam_kejadian').value = `${hours}:${minutes}`;

    document.getElementById('kelas').addEventListener('change', function() {
        const className = this.value;
        const studentSelect = document.getElementById('nama_murid');
        studentSelect.innerHTML = '<option value="">Loading...</option>';
        studentSelect.disabled = true;
        
        if (className) {
            fetch(`/api/students/${encodeURIComponent(className)}`)
                .then(r => r.json())
                .then(data => {
                    studentSelect.innerHTML = '<option value="">Pilih Siswa</option>';
                    data.forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name; opt.textContent = name;
                        studentSelect.appendChild(opt);
                    });
                    studentSelect.disabled = false;
                    studentSelect.classList.remove('bg-gray-100', 'cursor-not-allowed');
                });
        }
    });

    // Muat ayat setelah memilih pasal
    const pasalSelect = document.getElementById('pasal_select');
    const ayatSelect = document.getElementById('ayat_select');
    if (pasalSelect) {
        pasalSelect.addEventListener('change', function() {
            const ruleId = this.value;
            ayatSelect.innerHTML = '';
            ayatSelect.disabled = true;
            if (!ruleId) return;
            fetch(`/api/rules/${ruleId}/ayats`)
                .then(r => r.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        ayatSelect.disabled = true;
                        return;
                    }
                    data.forEach(a => {
                        const opt = document.createElement('option');
                        const label = a.number ? (a.number + ' - ' + a.description) : a.description;
                        opt.value = a.id;
                        opt.textContent = label;
                        ayatSelect.appendChild(opt);
                    });
                    ayatSelect.disabled = false;
                })
                .catch(err => {
                    console.error('Failed to load ayats', err);
                    ayatSelect.disabled = true;
                });
        });
    }

    document.addEventListener('alpine:init', () => {
        Alpine.data('fileUpload', () => ({
            files: [],
            handleFiles(e) {
                const selectedFiles = Array.from(e.target.files);
                this.files = [];
                selectedFiles.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.files.push({ file: file, url: e.target.result });
                        };
                        reader.readAsDataURL(file);
                    }
                });
            },
            removeFile(index) {
                this.files.splice(index, 1);
                if (this.files.length === 0) document.getElementById('dropzone-file').value = '';
            }
        }));
    });
</script>
{% endblock %}
